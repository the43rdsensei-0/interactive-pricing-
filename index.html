<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Gemunu+Libre:wght@300;500;800&family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="heading">
                <div class="heading-text-wrap">
                    <h2>Simple, traffic-based pricing</h2>
                    <h3>Sign-up for our 30-day trial. No credit card required.</h3>
                </div>
            </div>
        
            <div class="main">
                <div class="upper">
                    <div class="pricing-flex">
                        <div class="pv">
                            <h3>100k Pageviews</h3>
                        </div>
                        <div class="price">
                            <h2>$16.00</h2>
                            <h3> / month</h3>
                        </div>
                    </div>
    
                    <div class="slider-container">
                        <input type="range" min="1" max="100" value="50" id="range-slider" class="slider">
                        <div id="progressBar"></div>
                        <div id="selector">
                            <div class="selectBtn"></div>
                        </div>
                    </div>
        
                    <div class="billing">
                        <div class="monthly">
                            <h4>Monthly Billing</h4>
                        </div>
                        <div class="toggle-container">
                            <input type="checkbox" name="" id="toggle">
                        </div>
                        <div class="yearly">
                            <h4>Yearly Billing</h4>
                            <div class="discount">
                                <p>25% <span>discount</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="lower">
                    <div class="ppties-list">
                        <ul>
                            <li><img src="/images/icon-check.svg" alt="">Unlimited websites</li>
                            <li><img src="/images/icon-check.svg" alt="">100% data ownership</li>
                            <li><img src="/images/icon-check.svg" alt="">Email reports</li>
                        </ul>
                    </div>
        
                    <button>Start my trial</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
